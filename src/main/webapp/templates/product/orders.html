<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Orders</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!--Latest compiled and minified Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
            crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- End of Bootstrap components -->

    <link rel="stylesheet" type="text/css" href="/static/css/custom.css"/>
</head>
<body>
<div class="jumbotron text-center">
    <a href="/">
        <img src="/static/img/logo.png" height="140px" alt="Home">
    </a>
</div>
<div>
    <h1 class="header">Orders by: <p th:text="${username}"></p></h1>
    <table class="table table-striped table-primary">

        <thead class="ttop">
        <tr class="table-info">
            <td width="20px"><b> Date</b></td>
            <td><b>Name</b></td>
            <td><b>Price</b></td>
            <td><b>Address</b></td>
            <td><b>Pay method</b></td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order, iStat : ${orders}">

            <td th:text="${order.getDate()}" width="20px">
            </td>
            <td th:text="${order.getUser().getName()}">
            </td>
            <td th:text="${order.getTotalPrice()} + '$'">
            </td>
            <td th:text="${order.getUser().getZipCode()} + ' ' + ${order.getUser().getCity()} + ' ' +  ${order.getAddress()}">
            </td>
            <td th:text="${order.getPayMethod()}">
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
