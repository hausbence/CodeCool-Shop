<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>

    <!-- Latest compiled and minified CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- End of Bootstrap components -->

    <link rel="stylesheet" type="text/css" href="/static/css/registration.css"/>
    <script src="/static/js/registration.js" defer></script>
    <script src="https://use.fontawesome.com/4f72243017.js"></script>

</head>
<body>
<div class="jumbotron text-center">
    <a href="index.html">
        <img src="/static/img/logo.png" height="140px" alt="Home">
    </a>
</div>

<div class="form_wrapper">
    <div class="form_container">
        <div class="title_container">
            <h2>Registration</h2>
        </div>
        <div class="row clearfix">
            <div class="">
                <form action="/registration" method="post">
                    <div class="input_field"><span><i aria-hidden="true" class="fa fa-envelope"></i></span>
                        <input type="email" name="email" placeholder="Email" required/>
                    </div>
                    <div class="input_field"><span><i aria-hidden="true" class="fa fa-user"></i></span>
                        <input type="text" name="username" placeholder="Username" required/>
                    </div>
                    <div class="input_field"><span><i aria-hidden="true" class="fa fa-lock"></i></span>
                        <input type="password" name="password" placeholder="Password" required/>
                    </div>
                    <div class="row clearfix">
                        <div class="col_half">
                            <div class="input_field"><span><i aria-hidden="true" class="fa fa-user"></i></span>
                                <input type="text" name="fname" placeholder="First Name"/>
                            </div>
                        </div>
                        <div class="col_half">
                            <div class="input_field"><span><i aria-hidden="true" class="fa fa-user"></i></span>
                                <input type="text" name="lname" placeholder="Last Name" required/>
                            </div>
                        </div>
                    </div>
                    <div class="input_field"><span><i aria-hidden="true" class="fa fa-lock"></i></span>
                        <input type="text" name="zipcode" placeholder="ZIP Code (4 digit)" pattern="[0-9]{4}" required/>
                    </div>
                    <div class="input_field"><span><i aria-hidden="true" class="fa fa-lock"></i></span>
                        <input type="text" name="city" placeholder="City" required/>
                    </div>
                    <div class="input_field"><span><i aria-hidden="true" class="fa fa-lock"></i></span>
                        <input type="text" name="address" placeholder="Address" required/>
                    </div>
                    <div class="input_field radio_option">
                        <input type="radio" name="radiogroup1" id="rd1">
                        <label for="rd1">Male</label>
                        <input type="radio" name="radiogroup1" id="rd2">
                        <label for="rd2">Female</label>
                    </div>
                    <input href="/login" class="button" type="submit" value="Register"/>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
