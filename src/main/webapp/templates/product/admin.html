<body>

<div class="limiter" id="limiter">
    <div class="container-login100" style="background-image: url('/static/img/szotyika.jpg');">
        <div class="wrap-login100">
            <form class="login100-form validate-form">
						<img src="/static/img/szotyika.jpg">
                <span class="login100-form-title p-b-34 p-t-27">
						Log in
					</span>

                <div class="wrap-input100 validate-input" data-validate = "Enter username">
                    <input class="input100" type="text" name="username" placeholder="Username" id="username">
                </div>

                <div class="wrap-input100 validate-input" data-validate="Enter password">
                    <input class="input100" type="password" name="pass" placeholder="Password" id="password">
                </div>

                <div class="container-login100-form-btn">
                    <a class="login100-form-btn" id="login-btn">
                        Login
                    </a>
                </div>

            </form>
        </div>
    </div>
</div>


<div id="dropDownSelect1"></div>


</body>
