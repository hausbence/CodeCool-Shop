<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Ordering</title>
    <script src="/static/js/data_handler.js" defer></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/styles/style.css">
    <link rel="stylesheet" type="text/css" href="/static/css/custom.css"/>
    <meta name="robots" content="noindex,follow"/>
</head>
<body>
<div class="checkout-panel">
    <div class="panel-body">
        <h2 class="title">Checkout</h2>
        <div id="order-inputs">
            <label>Name:</label>
            <input class="order-input" name="name" id="name" placeholder="name" required="required"><br>
            <label>Email:</label>
            <input class="order-input" name="email" id="email" placeholder="email" type="email" required="required"><br>
            <label>Address:</label>
            <input class="order-input" id="address" required="required" placeholder="address"><br>
            <label>Zip code:</label>
            <input class="order-input" maxlength="4" name="zip-code" id="zip-code" required="required" placeholder="zip code"><br>
            <label>Phone number:</label>
            <input class="order-input" type="tel" maxlength="11" name="phone-number" id="phone-number" required="required" placeholder="06201234678"><br>
        </div>
        <div class="payment-method">
            <label for="card" class="method card">
                <div class="card-logos">
                    <img src="/static/img/visa_logo.png" alt=""/>
                    <img src="/static/img/mastercard_logo.png" alt=""/>
                </div>

                <div class="radio-input" id="card-method">
                    <input id="card" type="radio" name="payment">
                    Pay £340.00 with credit card
                </div>
            </label>

            <label for="paypal" class="method paypal">
                <img src="/static/img/paypal_logo.png" alt=""/>
                <div class="radio-input" id="paypal-method">
                    <input id="paypal" type="radio" name="payment">
                    Pay £340.00 with PayPal
                </div>
            </label>
        </div>

        <div class="input-fields" id="input-fields">
            <div class="column-1">
                <label for="cardholder">Cardholder's Name</label>
                <input type="text" id="cardholder"/>

                <div class="small-inputs">
                    <div>
                        <label for="date">Valid thru</label>
                        <input type="text" id="date" placeholder="MM / YY"/>
                    </div>

                    <div>
                        <label for="verification">CVV / CVC *</label>
                        <input type="password" id="verification"/>
                    </div>
                </div>

            </div>
            <div class="column-2">
                <label for="cardnumber">Card Number</label>
                <input id="cardnumber" type="tel" inputmode="numeric" pattern="[0-9\s]{13,19}" autocomplete="cc-number"
                       maxlength="19" placeholder="xxxx xxxx xxxx xxxx">
                <span class="info">* CVV or CVC is the card security code, unique three digits number on the back of your card separate from its number.</span>
            </div>
        </div>
        <div class="button-holder">
        <button onclick="postChat()" class="btn next-btn">submit</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="/static/js/chekcoutJquery.js"></script>
    <script src="/static/js/checkout.js" defer></script>


</div>
</body>
</html>
