<!DOCTYPE html>
<html lang="en"  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ordering</title>
    <script src="/static/js/data_handler.js" defer></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">

    <meta name="robots" content="noindex,follow"/>
</head>
<body>
<div class="checkout-panel" id="checkout-panel">
    <div class="panel-body">
        <h2 class="title">Checkout</h2>
        <div id="order-inputs">
            <label>Name:</label>
            <input class="order-input" name="name" id="name" placeholder="name" required="required" th:value="${name}"><br>
            <label>Email:</label>
            <input class="order-input" name="email" id="email" placeholder="email" type="email" required="required" th:value="${email}"><br>
            <label>Address:</label>
            <input class="order-input" id="address" required="required" placeholder="address" th:value="${address}"><br>
            <label>Zip code:</label>
            <input class="order-input" maxlength="4" name="zip-code" id="zip-code" required="required" placeholder="zip code" th:value="${zipcode}"><br>
            <label>Phone number:</label>
            <input class="order-input" type="tel" maxlength="11" name="phone-number" id="phone-number" required="required" placeholder="06201234678"><br>
        </div>
        <div class="payment-method">
            <label for="card" class="method card">
                <div class="card-logos">
                    <img src="/static/img/visa_logo.png" alt=""/>
                    <img src="/static/img/mastercard_logo.png" alt=""/>
                </div>

                <div class="radio-input" id="card-method">
                    <input id="card" type="radio" name="payment" th:text="${price}">$
                </div>
            </label>

            <label for="paypal" class="method paypal">
                <img src="/static/img/paypal_logo.png" alt=""/>
                <div class="radio-input" id="paypal-method">
                    <input id="paypal" type="radio" name="payment" th:text="${price}">$
                </div>
            </label>
        </div>
        <div class="input-fields" id="input-fields">
        </div>
        <div class="button-holder">
        <button onclick="postChat()" class="btn next-btn">submit</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="/static/js/chekcoutJquery.js"></script>
    <script src="/static/js/checkout.js" defer></script>


</div>
</body>
</html>
